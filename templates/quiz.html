<!DOCTYPE html>
<html>
<head>
    <title>Simple Page</title>
<!-- Bootstrap css -->
    <link
      href=
"https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity=
"sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link rel="stylesheet"
          href="style.css" />
    <link rel="preconnect" 
          href="https://fonts.gstatic.com" />
    <link
      href=
"https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light nav-div">
        <div class="container-fluid ">
          <a class="navbar-brand nav-title" href="/">Silent Bridge</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Features</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Pricing</a>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>


    <!-- container -->
    <div class="container">
        <div class="div1" style="background-color: red; width:60%">
            <h2>{{question}}</h2>
            
            <div class="options">
                <div class="op0" style="background-color: yellowgreen; width:50%; height:3rem;">{{answer[0]}}</div>
                <div class="op1" style="background-color: rgb(255, 0, 191); width:50%; height:3rem;">{{answer[1]}}</div>
            </div>

        </div>
        <div class="div2" style="background-color: blue; width:40%"></div>
    </div>

    <!-- answer -->
    <div class="div3" style="background-color: orange; width:70%; height: 5rem; margin:1rem; margin-left: 5rem; align-items: center;"></div>



      <script
      src=
"https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity=
"sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>
</body>
</html>
