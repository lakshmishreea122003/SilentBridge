<!DOCTYPE html>
<html>
<head>
    <title>Enter Doubt Topic</title>
</head>
<body>
    <h1>Enter Doubt Topic</h1>
    <form id="doubtForm">
        <label for="topic">Enter the topic:</label>
        <input type="text" id="topic" name="topic">
        <input type="submit" value="Submit">
    </form>
    <div id="resultContainer">
        <!-- The result will be displayed here -->
    </div>

    <script>
        document.getElementById('doubtForm').onsubmit = function(event) {
            event.preventDefault(); // Prevent form submission to avoid page refresh
            const topic = document.getElementById('topic').value;
            fetch('/get_doubt', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: `topic=${topic}`
            })
            .then(response => response.text())
            .then(result => {
                document.getElementById('resultContainer').innerHTML = result;
            });
        };
    </script>
</body>
</html>
